    body{
      background-color:#E6E6FA;

      margin:0;
      padding:0;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      animation: fadeIn 2s ease;
    }
    .card{
      background-color:#FFF;

      padding:40px;
      border-radius:20px;
      box-shadow:0px 0px 10px 2px rgba(0,0,0,0.2);

      animation: cardPop 1s ease;

    h1{
      color:#8A2BE2;
      animation: textSlide 2s ease;
      animation: floating 2s infinite;
    }
    p{
      color:#555;
      line-height:1.5;
      animation: textSlide 2s ease;
    }
    img{
      width:200px;
      border-radius:50%;
      margin-bottom:20px;
      animation: imgFadeIn 3s ease;
    }
    .link{
      margin:10px 0;
      display:inline-block;
      background-color:#FFD700;
      color:#000;
      text-decoration:none;
      padding:10px 20px;
      border-radius:10px;
      transition:background-color 0.3s ease;
      animation: linkThis 1s ease;
      animation: floating 2s infinite;
    }
    .link:hover{
      background-color:#FFC500;
      transform: scale(1.1);
    }
    @keyframes cardPop {
      0% { transform: scale(0);}
      100% { transform: scale(1);}
    }  
    @keyframes textSlide {
      0% { margin-right: 100%; opacity: 0; }
      100% { margin-right: 0%; opacity: 1;}
    }
    @keyframes imgFadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes linkThis {
      0% { margin-left:100%; opacity: 0; }
      100% { margin-left:0%;
      opacity:1; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes floating {
  0% {
    transform: translateY(0px);
  }
  50% {
    transform: translateY(10px);
  }
  100% {
    transform: translateY(0px);
  }
}
  </style>
